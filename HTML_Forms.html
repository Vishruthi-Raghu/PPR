<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1> Order Your Pizza! </h1>
    <form action="#">
        Name <input type="text" name="Name"> <br> <br>
        Phone <input type="number" name="Phone"> <br> <br>
        Email <input type="email" name="Email"> <br> <br>
        <p> Which pizza do you require? </p> 
        <input type="radio" name="Chicken"> Chicken
        <input type="radio" name="Paneer"> Paneer
        <input type="radio" name="Corn"> Corn
        <p> Extras </p>
        <Input type="checkbox" name="Cheese"> Cheese
        <input type="checkbox" name="Onion rings"> Onion rings
        <input type="checkbox" name="Olives"> Olives
        <br> <br>
        <button type="submit"> Order
        </button>
    </form>
</body>
</html>
